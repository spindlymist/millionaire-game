<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Millionaire</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Gravitas+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="main-outer" class="in-overlay">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div class="money" id="money">
        <i class="far fa-money-bill-alt"></i>
        <p>$0</p>
      </div>
      <div id="main" style="overflow: hidden">

        <div class="overlay shown" id="start-screen">
          <h2>Millionaire</h2>
          <div class="button"><p>Play</p></div>
        </div>

        <div class="overlay" id="game-over-screen">
          <h2>Game Over</h2>
          <p>You earned <span class="money"></span> this time!</p>
          <div class="button"><p>Try Again</p></div>
        </div>

        <div class="overlay" id="end-screen">
          <h2>You&apos;re a millionaire!</h2>
          <div class="button"><p>Play Again</p></div>
        </div>

        <div id="question">
          <h1></h1>
        </div>
        <div id="answers">
          <div class="answer-row">
            <div class="button answer" id="answer1" data-index="0">
              <p></p>
              <i class="fas fa-times-circle"></i>
              <i class="fas fa-check-circle"></i>
              <div class="tooltip">
                <p>Is that your final answer?</p>
                <i class="fas fa-check"></i>
              </div>
            </div>
            <div class="button answer" id="answer2" data-index="1">
              <p></p>
              <i class="fas fa-times-circle"></i>
              <i class="fas fa-check-circle"></i>
              <div class="tooltip">
                <p>Is that your final answer?</p>
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="answer-row">
            <div class="button answer" id="answer3" data-index="2">
              <p></p>
              <i class="fas fa-times-circle"></i>
              <i class="fas fa-check-circle"></i>
              <div class="tooltip">
                <p>Is that your final answer?</p>
                <i class="fas fa-check"></i>
              </div>
            </div>
            <div class="button answer" id="answer4" data-index="3">
              <p></p>
              <i class="fas fa-times-circle"></i>
              <i class="fas fa-check-circle"></i>
              <div class="tooltip">
                <p>Is that your final answer?</p>
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
        import MillionaireGame from './game.js';
        import htmlQuestions from './questions-html.js';

        let game = new MillionaireGame();
        game.init(htmlQuestions);
    </script>
  </body>
</html>
